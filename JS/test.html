<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .banner {
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            background-color: #D3A87C;
            padding: 2rem;
            gap: 1rem;
        }
        .banner-content {
            text-align: center;
            color: #FFFFFF;
        }
        .banner-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .banner-content p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .banner-content .btn {
            background-color: #00473E;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        .banner img {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .banner {
                flex-direction: row;
                padding: 3rem;
            }
            .banner-content {
                text-align: left;
                flex: 1;
            }
            .banner img {
                flex: 1;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <h1>ÉLÉGANCE</h1>
        <p>La beauté et la sophistication en chaque détail</p>
        <button class="btn">DÉCOUVRIR</button>
    </div>
    <img src="image.png" alt="Banner Image">
</div>

</body>
</html>
