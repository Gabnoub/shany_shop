<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="gallery">
        <div class="gallery-item">
          <img src="images/image1.jpg" alt="Bild 1">
        </div>
        <div class="gallery-item">
          <img src="images/image2.jpg" alt="Bild 2">
        </div>
        <div class="gallery-item">
          <img src="images/image3.jpg" alt="Bild 3">
        </div>
        <div class="gallery-item">
          <img src="images/image4.jpg" alt="Bild 4">
        </div>
        <div class="gallery-item">
          <img src="images/image5.jpg" alt="Bild 5">
        </div>
        <div class="gallery-item">
          <img src="images/image6.jpg" alt="Bild 6">
        </div>
      </section>
</body>
</html>
<style>
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  
  .gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  
  .gallery-item:hover img {
    transform: scale(1.05);
  }
  
</style>
